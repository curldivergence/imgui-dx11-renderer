[package]
name = "imgui-dx11-renderer"
version = "0.1.0"
authors = ["Lukas Wirth <lukastw97@gmail.com>"]
edition = "2018"
description = "DirectX 11 renderer for the imgui crate"
homepage = "https://github.com/Veykril/imgui-dx11-renderer"
repository = "https://github.com/Veykril/imgui-dx11-renderer"
license = "MIT"
readme = "README.md"
categories = ["gui", "rendering"]

[dependencies]
winapi = { version = "0.3", features = ["d3d11", "d3dcompiler", "dxgitype", "dxgi", "windef"] }
wio = "0.2"
imgui = { git = "https://github.com/imgui-rs/imgui-rs" }

[dev-dependencies]
imgui-winit-support = { git = "https://github.com/imgui-rs/imgui-rs" }
imgui = { git = "https://github.com/imgui-rs/imgui-rs" }
winit = "0.24"
raw-window-handle = "0.3"

[package.metadata.docs.rs]
default-target = "x86_64-pc-windows-msvc"
